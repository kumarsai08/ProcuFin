<template>
    <lightning-card>
        <lightning-progress-indicator current-step={currentStep} type="path" variant="base">
            <template for:each={steps} for:item="step">
                <lightning-progress-step label={step.label} value={step.value} key={step.label} onclick={moveToCmp} ></lightning-progress-step>
            </template>
        </lightning-progress-indicator>
    </lightning-card>

    <template if:true={isInvSummary}>
        <c-p-F_-Inventory-Records-Datatable onvaluee={handleAnswer}> </c-p-F_-Inventory-Records-Datatable>
        
    </template>
    <template  if:true={isOrderInv}>
        <c-place-order selectedrowonly={selectedRow}  ></c-place-order>
    </template>
    <template if:true={isSupplierSelection}>
        <c-supplier-datatable  > </c-supplier-datatable>
    </template>
    <template if:true={isOrderSummary}>
        <c-orders-datatable  > </c-orders-datatable>
    </template>

    
</template>
